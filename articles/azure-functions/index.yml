### YamlMime:Landing
title: Dokumentace ke službě Azure Functions
summary: Azure Functions je cloudová služba dostupná na vyžádání, která poskytuje veškerou nepřetržitě aktualizovanou infrastrukturu a prostředky potřebné ke spouštění vašich aplikací. Zaměřte se na části kódu, které jsou pro vás nejvhodnější, a funkce zpracuje zbytek. Funkce poskytují výpočetní prostředky pro Azure bez serveru. Pomocí funkcí můžete vytvářet webová rozhraní API, reagovat na změny v databázi, zpracovávat datové proudy IoT, spravovat fronty zpráv a další.
metadata:
  title: Dokumentace ke službě Azure Functions
  description: Azure Functions je cloudová služba dostupná na vyžádání, která poskytuje veškerou nepřetržitě aktualizovanou infrastrukturu a prostředky potřebné ke spouštění vašich aplikací. Vy se zaměříte na části kódu, které jsou pro vás nejdůležitější, a služba Azure Functions se postará o všechno ostatní. Funkce poskytují výpočetní prostředky pro Azure bez serveru. Azure Functions můžete také použít k sestavení webových rozhraní API, reakcím na změny databází, zpracování datových proudů IoT, správě front zpráv a dalším akcím.
