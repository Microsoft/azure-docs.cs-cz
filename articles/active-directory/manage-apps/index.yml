abstract:
  description: Azure Active Directory poskytuje zabezpečený a hladký přístup ke cloudovým a místním aplikacím. Navíc není potřeba spravovat hesla. Vaši koncoví uživatelé se mohou jednou přihlásit a získat přístup k Office 365 a tisícům dalších aplikací. Další informace o správě a nasazení aplikací najdete v našich průvodcích, šablonách a rychlých zprovozněních.
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: Zabezpečení přístupu pro vaše aplikace s využitím Azure AD (1:47)
    href: https://youtu.be/BSUuXXcJKCk/
    width: 250
