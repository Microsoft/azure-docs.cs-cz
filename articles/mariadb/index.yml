### YamlMime:Landing
title: Dokumentace ke službě Azure Database for MariaDB
summary: Azure Database for MariaDB je relační databázová služba založená na opensourcovém serverovém stroji MariaDB.  Je to nabídka plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Vyvíjejte aplikace pomocí Azure Database for MariaDB s využitím opensourcových nástrojů a platformy podle vašeho výběru. Naučte se používat Azure Database for MariaDB prostřednictvím našich rychlých zprovoznění, kurzů a ukázek.
