- title: Upozornění na funkce
  items:
  - type: paragraph
    text: Aplikace Azure IoT Central přešla na využívání služby Azure IoT Hub Device Provisioning Service (DPS) pro všechna připojená zařízení. Pro registraci a připojení zařízení k aplikaci Azure IoT Central budete muset používat DPS SDK. <a href="https://docs.microsoft.com/en-us/azure/iot-central/concepts-connectivity">Další informace o možnostech připojení zařízení v aplikaci Azure IoT Central</a> Pro všechny aplikace používající funkci průběžného exportu dat a/nebo šablonu řešení Power BI se bude muset změnit cílový kontejner úložiště a vytvořit nová šablona řešení.
