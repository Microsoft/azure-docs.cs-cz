    - html: <a href="/azure/iot-dps/tutorial-provision-device-to-hub">Zřízení zařízení v jednom IoT Hubu</a>
    - html: <a href="/azure/iot-dps/tutorial-provision-multiple-hubs">Zřízení zařízení v několika IoT Hubech s vyrovnáváním zatížení</a>
