### YamlMime:Landing
title: Dokumentace k Jednomu serveru
summary: Azure Database for MySQL – Jeden server je relační databázová služba založená na komunitní verzi MySQL.  Je to nabídka plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Naučte se používat Jeden server prostřednictvím našich rychlých zprovoznění, výukových kurzů a ukázek.
