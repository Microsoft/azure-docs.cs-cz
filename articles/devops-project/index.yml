### YamlMime:Landing
title: Dokumentace k DevOps Starteru pro nasazení do Azure
summary: DevOps Starter představuje zjednodušené prostředí, kam můžete přenést váš stávající kód a úložiště Git a kde si můžete vybrat jednu z ukázkových aplikací pro vytvoření úlohy nebo kanálu průběžné integrace (CI) a průběžného doručování (CD) do Azure. DevOps Starter teď podporuje vytváření pracovních postupů GitHub Actions.
