  description: Zjistěte, jak využívat vědecké zpracování týmových dat. Tato agilní a iterativní metodologie pro datové vědy pomáhá efektivně dodávat prediktivní analytická řešení a inteligentní aplikace. Vědecké zpracování týmových dat pomáhá vylepšit spolupráci a učení v rámci týmů. Obsahuje výtah osvědčených postupů a struktur od Microsoftu a dalších společností v tomto oboru, které usnadňují úspěšnou implementaci iniciativ datových věd. Cílem je umožnit společnostem plně využít výhod jejich analytického programu.
