### YamlMime:Landing
title: Dokumentace k sadě Azure Kinect DK
summary: Azure Kinect DK je vývojářská sada s pokročilými senzory AI, které poskytují sofistikované modely pro počítačové zpracování obrazu a řeči. Kinect obsahuje senzor hloubky, prostorové mikrofonní pole s videokamerou a senzor orientace ve formě malého komplexního zařízení s několika režimy, možnostmi a sadami SDK (Software Development Kit).
