### YamlMime:Landing
title: Azure Active Directory pro vývojáře
summary: >
  Azure Active Directory (Azure AD) je cloudová služba identit umožňující vývojářům sestavovat aplikace, které přihlásí uživatele s pracovním nebo školním účtem Microsoft. Azure AD podporuje vytváření obchodních aplikací s jedním tenantem i víceklientských obchodních aplikací.


  DŮLEŽITÉ: Tento obsah je pro starší koncový bod Azure AD v 1.0. Pro nové projekty použijte platformu Microsoft Identity.
