abstract:
  description: Vítá vás služba Azure Time Series Insights. Azure Time Series Insights poskytuje výkonné nástroje pro telemetrii a zkoumání dat, které pomáhají upřesňovat provozní analýzy. Tato dokumentace popisuje řadu funkcí, postup při zahájení práce a výkonná rozhraní API služby Time Series Insights. Informace jsou uváděné ve dvou verzích, pro všeobecnou dostupnost (Time Series Insights ve verzi GA) a pro verzi Preview (Time Series Insights ve verzi Preview).
  aside:
