  services: cognitive-services
  title: Dokumentace ke QnA Makeru
  description: QnA Maker je cloudová služba API, která nad vašimi daty vytváří konverzační vrstvu otázek a odpovědí. QnA Maker umožňuje provozovat službu otázek a odpovědí na základě částečně strukturovaného obsahu, jako jsou dokumenty s nejčastějšími dotazy, adresy URL a příručky k produktům. Služba QnA Maker odpovídá na otázky uživatelů v přirozeném jazyce tak, že je porovnává s nejlepší možnou odpovědí v otázkách a odpovědích ve vaší znalostní bázi.
  ms.openlocfilehash: 44a142ec69e48ebf2a95f1afbd1076ac96caa37f
