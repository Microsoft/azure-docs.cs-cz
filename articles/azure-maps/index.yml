### YamlMime:Landing
title: Dokumentace ke službě Azure Maps
summary: Služba Microsoft Azure Maps poskytuje vývojářům ze všech odvětví výkonné geoprostorové funkce. Tyto geoprostorové funkce jsou doslova nabité čerstvými mapovými daty. Služba Azure Maps je k dispozici pro webové i mobilní aplikace. Jde o sadu rozhraní REST API, která jsou kompatibilní se standardem Azure One API. Mezi služby, které Azure Maps nabízí, patří mimo jiné mapy, vyhledávání, směrování, provoz, mobilita, počasí, časová pásma, geografická poloha, geofencing, mapová data, Tvůrce a Spatial Operations. Sady SDK pro web a Android zajišťují snadný, flexibilní a přenositelný vývoj napříč různými platformami.
