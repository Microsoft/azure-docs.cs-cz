title: Microsoft Identity Platform (Azure Active Directory pro vývojáře)
metadata:
  title: Microsoft Identity Platform (Azure Active Directory pro vývojáře)
  description: Zjistěte, jak lze pomocí platformy Microsoft Identity Platform vytvářet aplikace, které bezpečně přihlašují uživatele ve všech identitách od Microsoftu a získají tokeny pro volání Microsoft Graphu, dalších rozhraní API od Microsoftu nebo rozhraní API, která vytvořili vývojáři.
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.component: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: Microsoft Identity Platform vznikla z platformy pro vývojáře a službu identit Azure Active Directory (Azure AD). Umožňuje vývojářům vytvářet aplikace, které přihlašují všechny identity od Microsoftu a získají tokeny pro volání Microsoft Graphu, dalších rozhraní API od Microsoftu nebo rozhraní API, která vytvořili vývojáři. Je to plnohodnotná platforma, kterou tvoří ověřovací služba, open-source knihovny, registrace a konfigurace aplikací, úplná dokumentace pro vývojáře, ukázky kódu a další obsah pro vývojáře. Microsoft Identity Platform podporuje standardní oborové protokoly, jako jsou OAuth 2.0 a OpenID Connect.
  aside:
    image:
      alt: 
      height: 110
      src: ./media/index/video-featured.png
      width: 250
    title: Vytváření řešení webových aplikací s ověřováním (9:31)
    href: https://www.youtube.com/watch?v=QWh5HZK9vRA
    width: 250
