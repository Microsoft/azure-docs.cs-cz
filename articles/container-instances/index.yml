### YamlMime:Landing
title: Dokumentace ke službě Azure Container Instances
summary: Spouštějte kontejnery Dockeru na vyžádání ve spravovaném bezserverovém prostředí Azure. Azure Container Instances je řešení pro libovolný scénář, který může fungovat na izolovaných kontejnerech bez orchestrace. Využijte možnost spouštět aplikace založené na událostech, rychle nasazovat z kanálů pro vývoj kontejnerů a spouštět úlohy pro sestavování a zpracování dat.
metadata:
  title: Dokumentace ke službě Azure Container Instances – bezserverové kontejnery, na vyžádání
  description: Služba Azure Container Instances (ACI) umožňuje spouštět kontejnery Docker ve spravovaném bezserverovém cloudovém prostředí, aniž by bylo nutné nastavovat virtuální počítače, clustery nebo orchestrátory.
