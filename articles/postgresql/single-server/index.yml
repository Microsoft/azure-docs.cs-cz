### YamlMime:Landing
title: Dokumentace k jednomu serveru Azure Database for PostgreSQL
summary: Azure Database for PostgreSQL je služba relačních databází založená na open source databázovém stroji Postgres.  Jeden server je jednou z mnoha možností nasazení k vytvoření serveru Postgres. Naučte se používat Jeden server prostřednictvím našich rychlých zprovoznění, výukových kurzů a ukázek.
