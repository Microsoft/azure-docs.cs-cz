abstract:
  description: Rozhraní API pro vizuální vyhledávání Bingu poskytuje podobné informace o obrázcích zobrazeným jako Bing.com/images. Pokud odešlete obrázek nebo zadáte jeho URL, toto rozhraní API o něm dokáže zjistit celou řadu informací, včetně vizuálně podobných obrázků, možností nákupu, webových stránek, které ho obsahují, a dalších údajů.
