### YamlMime:Landing
title: Dokumentace ke službě App Service
summary: Azure App Service umožňuje vytvářet a hostovat webové aplikace, mobilní back-endy a rozhraní RESTful API v programovacím jazyce podle vašeho výběru, aniž by bylo potřeba zabývat se správou infrastruktury. Nabízí automatické škálování a vysokou dostupnost, podporuje systémy Windows a Linux a umožňuje automatizované nasazení z Githubu, Azure DevOps nebo libovolného úložiště Git. Naučte se používat službu Azure App Service prostřednictvím našich šablon Rychlý start, kurzů a ukázek.
