### YamlMime:Landing
title: Dokumentace ke službě Azure Database for MySQL
summary: Azure Database for MySQL je relační databázová služba založená na komunitní verzi MySQL. K hostování databáze MySQL v Azure můžete použít variantu Jeden server nebo variantu Flexibilní server (Preview). Je to nabídka plně spravované databáze jako služby schopné spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování.
metadata:
  description: Azure Database for MySQL je relační databázová služba v cloudu Microsoftu vytvořená pro vývojáře a založená na komunitní verzi MySQL. K nasazení databáze MySQL v Azure můžete použít variantu Jeden server nebo variantu Flexibilní server (Preview).
