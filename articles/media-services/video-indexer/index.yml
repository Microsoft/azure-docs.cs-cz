title: Další informace o Video Indexeru služby Azure Media Services
summary: Video Indexer služby Azure Media Services je cloudová aplikace sestavená s využitím služeb Azure Media Analytics, Azure Cognitive Search a Cognitive Services (jako jsou rozhraní API pro rozpoznávání tváře, Microsoft Translator, rozhraní API pro počítačové zpracování obrazu a služba Custom Speech). Umožňuje extrahovat přehledy z videí pomocí zvukových modelů a videomodelů Video Indexeru.
