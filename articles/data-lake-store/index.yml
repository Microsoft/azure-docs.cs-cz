### YamlMime:Landing
title: Dokumentace ke službě Azure Data Lake Storage Gen1
summary: Naučte se nastavovat a spravovat úložiště Data Lake ve velkém měřítku, které je kompatibilní s Hadoopem, a přistupovat k němu pro účely analýzy dat libovolné velikosti, typu a rychlosti příjmu. Platforma Azure Data Lake Storage Gen2 je obecně dostupná. Doporučujeme začít ji používat ještě dnes.
