### YamlMime:Landing
title: Dokumentace ke službě Azure Database for PostgreSQL
summary: Azure Database for PostgreSQL je služba relačních databází založená na open source databázovém stroji Postgres. Jde o plně spravovanou databázi jako službu schopnou zpracovat důležité úlohy s předvídatelným výkonem, zabezpečením, vysokou dostupností a možností dynamického škálování.
metadata:
  description: Azure Database for PostgreSQL je služba relačních databází v cloudu Microsoftu vytvořená pro vývojáře na základě opensourcového databázového stroje PostgreSQL.
