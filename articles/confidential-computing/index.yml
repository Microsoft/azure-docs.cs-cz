### YamlMime:Landing
title: Dokumentace k důvěrných výpočetním operacím Azure
summary: Důvěrné výpočetní operace Azure nabízejí řešení umožňující izolaci citlivých dat během jejich zpracování v cloudu. Přečtěte si koncepci, projděte si kurzy, pracujte s ukázkami kódu a naučte se vytvářet a nasazovat aplikace založené na důvěrné výpočetní infrastruktuře. Produkty Microsoftu postavené na důvěrných výpočetních operacích vám umožní zajistit maximální zabezpečení vašich úloh.
