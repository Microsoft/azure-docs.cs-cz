### YamlMime:Landing
title: Dokumentace ke službě Azure Internet Analyzer (Preview)
summary: Internet Analyzer je měřicí platforma na straně klienta, která umožňuje testovat, jak změny síťové infrastruktury ovlivní výkon pro vaše zákazníky. Ať už provádíte migraci z místního prostředí do Azure, nebo vyhodnocujete novou službu Azure, Internet Analyzer vám umožní využívat data vašich uživatelů a bohaté analýzy Microsoftu k tomu, abyste ještě před migrací lépe porozuměli vaší síťové architektuře v Azure a mohli ji optimalizovat.
