### YamlMime:Landing
title: Dokumentace k platformě Microsoft Identity Platform
summary: Microsoft Identity Platform poskytuje službu ověřování, opensourcové knihovny a nástroje pro správu aplikací. Prostřednictvím našich rychlých zprovoznění, kurzů a ukázek kódu se naučíte vytvářet moderní řešení ověřování založená na standardech. Vytvářejte aplikace, ke kterým se uživatelé a zákazníkům přihlásí pomocí svých identit Microsoft nebo účtů na sociálních sítí, a autorizujte přístup k vašim rozhraním API nebo rozhraním API Microsoftu, jako je Microsoft Graph.
