### YamlMime:Landing
title: Dokumentace ke službě Azure Container Registry
summary: Azure Container Registry umožňuje sestavovat, ukládat a spravovat image kontejnerů a artefakty v privátním registru pro všechny typy kontejnerových nasazení. Použijte registry kontejnerů Azure se svými stávajícími kanály pro vývoj a nasazení kontejnerů. Úlohy služby Azure Container Registry můžete využít k sestavování imagí kontejneru v Azure na vyžádání nebo k automatizaci sestavení aktivovaných změnami zdrojového kódu, aktualizacemi základní image kontejneru nebo časovači.
