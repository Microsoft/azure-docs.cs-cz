title: Dokumentace k Azure CDN
metadata:
  title: Dokumentace k síti Azure CDN – kurzy, reference k rozhraní API | Dokumentace Microsoftu
  description: Azure Content Delivery Network (CDN) je globální řešení CDN pro doručování širokopásmového obsahu. Může být hostované v Azure nebo jiném umístění. Pomocí Azure CDN můžete ukládat do mezipaměti statické objekty načítané z úložiště objektů blob v Azure, webové aplikace nebo jakéhokoli veřejně přístupného webového serveru pomocí nejbližšího serveru POP (Point of Presence). Azure CDN může zrychlit také dynamický obsah, který není možné ukládat do mezipaměti, díky využití různých optimalizací sítě pomocí lokalit POP v síti CDN. Azure CDN může například pomocí optimalizace tras obejít protokol BGP (Border Gateway Protocol).
