abstract:
  description: Naučte se, jak využívat spolupráci B2B (business-to-business) v Azure AD k zabezpečenému sdílení vašich firemních aplikací a služeb s uživateli typu host a externími partnery z libovolné organizace a zachovat si přitom kontrolu nad vlastními podnikovými daty.  Toto jsou některé klíčové funkce:<ul><li>Prostřednictvím jednoduchého procesu pozvání a jeho využití mohou uživatelé typu host začít spolupracovat na prostředcích, ke kterým jim chcete umožnit přístup.</li><li>Vaši uživatelé typu host a externí partneři mohou spravovat svoje vlastní identity prostřednictvím Azure AD, účtů na sociálních sítích nebo libovolného zprostředkovatele identity.</li><li>K ochraně vašich firemních prostředků můžete využít funkce Azure AD, jako je vícefaktorové ověřování.</li><li>Rozhraní API můžete využít k přizpůsobení vašeho prostředí, například přes portál se samoobslužnou registrací.</li></ul>Následující informační materiály vám umožní rychle začít.
