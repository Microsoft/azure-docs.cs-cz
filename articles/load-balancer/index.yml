  description: Naučte se používat Azure Load Balancer. Rychlá zprovoznění, kurzy, ukázky a další materiály ukazují, jak nasadit nástroj pro vyrovnávání zatížení a vyrovnávat zatížení provozu z a do virtuálních počítačů a cloudových prostředků a také ve virtuálních sítích na více místech.
