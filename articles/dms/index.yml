### YamlMime:Landing
title: Dokumentace ke službě Azure Database Migration Service
summary: Služba Azure Database Migration Service umožňuje bezproblémovou migraci z více zdrojů databáze na platformy Azure Data s minimální dobou vyřazení z provozu. Tato služba používá nástroj Data Migration Assistant k vygenerování sestav vyhodnocení poskytujících doporučení, která vás provedou nutnými změnami před provedením migrace. Až budete připravení zahájit proces migrace, služba Azure Database Migration Service provede všechny požadované kroky.
metadata:
  description: Zjistěte, jak pomocí služby Azure Database Migration Service umožnit bezproblémovou migraci z několika databázových zdrojů na datové platformy Azure s minimem výpadků.
