### YamlMime:Landing
title: Dokumentace ke správě aplikací
summary: Azure Active Directory je systém pro správu identit a přístupu (IAM, Identity and Access Management). Poskytuje centrální místo pro ukládání informací o digitálních identitách. Softwarové aplikace můžete nakonfigurovat tak, aby jako místo, kam se ukládají informace o uživatelích, používaly Azure AD.
