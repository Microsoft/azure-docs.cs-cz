    - href: /azure/cognitive-services/
      html: <p>Rozhraní API, která podporují inteligentní algoritmy pro aplikace, weby a roboty</p>
      image:
        src: /azure/machine-learning/media/index/cognitive-services.png
      title: Cognitive Services
    - href: /azure/machine-learning/studio/
      html: <p>Nástroj pro spolupráci, ve kterém je možné přetahováním vytvářet, testovat a nasazovat řešení prediktivní analýzy dat s využitím R nebo Pythonu. </p>
      image:
        src: /azure/machine-learning/media/index/machine-learning-studio.svg
      title: Azure Machine Learning Studio
    - href: /sql/advanced-analytics/r/r-services
      html: <p>Analýzy v databázích s podporou pro R i Python.</p>
      image:
        src: /azure/machine-learning/media/index/logo_sql.png
      title: SQL Server Machine Learning Services
    - href: /machine-learning-server/
      html: <p>Flexibilní podniková platforma pro strojové učení, která podporuje nasazení R a Pythonu ve Windows, Linuxu a clusterech HDInsight Spark a Hadoop.</p>
      image:
        src: /azure/machine-learning/media/index/ml-server.png
      title: Server Microsoft Machine Learning
    - href: /azure/machine-learning/team-data-science-process
      html: <p>Metodologie pro datové vědy založená na spolupráci, která týmům pomáhá efektivně dodávat prediktivní analytická řešení a inteligentní aplikace.</p>
      image:
        src: /azure/machine-learning/media/index/tdsp.png
      title: Vědecké zpracování týmových dat
    - href: /azure/machine-learning/data-science-virtual-machine/
      html: <p>Experimentujte bez nutnosti instalace nebo konfigurace softwaru s využitím těchto virtuálních počítačů pro datové vědy (DSVM) a hluboké učení (DLVM). Oblíbené nástroje pro analýzu dat, strojové učení a AI jsou nainstalované předem.</p>
      image:
        src: /azure/machine-learning/media/index/virtualmachine.svg
      title: Virtuální počítač pro datové vědy
