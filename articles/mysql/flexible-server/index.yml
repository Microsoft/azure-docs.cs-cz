title: Dokumentace k Flexibilnímu serveru
summary: Azure Database for MySQL – Flexibilní server je nabídka plně spravované databáze jako služby v MySQL, která je schopná spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Vyvíjejte aplikace pomocí Azure Database for MySQL s využitím opensourcových nástrojů a platformy podle vašeho výběru. Naučte se používat Azure Database for MySQL prostřednictvím našich šablon Rychlý start, kurzů a ukázek.
