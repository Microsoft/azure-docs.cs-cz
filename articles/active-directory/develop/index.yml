- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/active-directory/develop/about-microsoft-identity-platform
      html: <p>Přečtěte si další informace o platformě Microsoft Identity Platform a o jejích funkcích a možnostech.</p>
      image:
        src: ./media/index/i_get-started.svg
      title: O platformě Microsoft Identity Platform
    - href: /azure/active-directory/develop/azure-ad-developers-guide/
      html: <p>Umožňuje ověřovat identity Azure AD (pracovní a školní účty) pomocí žádostí o tokeny z koncového bodu Azure AD v1.0, využívá Azure AD Authentication Library (ADAL), Azure Portal a rozhraní Azure AD Graph API.</p>
      image:
        src: ./media/index/i_advanced.svg
      title: v1.0
    - href: /azure/active-directory/develop/v2-overview
      html: <p>Umožňuje ověřovat širší sadu identit od Microsoftu pomocí koncového bodu Azure AD v2.0, využívá Microsoft Authentication Library (MSAL), Azure Portal a rozhraní Microsoft Graph API.</p>
      image:
        src: ./media/index/i_investigate.svg
      title: v2.0
