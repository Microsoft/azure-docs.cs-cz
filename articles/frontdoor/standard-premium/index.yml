title: Dokumentace ke službě Azure front-ve standard/Premium (Preview)
summary: Přední dveře Azure (verze Preview) je moderní Zabezpečená síťová platforma pro doručování aplikací, která poskytuje škálovatelnou síť CDN, DSA, GLB pro vaše globální webové aplikace.
