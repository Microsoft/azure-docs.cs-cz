### YamlMime:Landing
title: Dokumentace ke službě Azure Stream Analytics
summary: Azure Stream Analytics je plně spravovaná služba analýz v reálném čase navržená tak, aby vám pomohla analyzovat a zpracovávat rychlé streamy dat, která se dají použít získávání přehledů, vytváření sestav nebo aktivaci výstrah a akcí. Naučte se používat službu Azure Stream Analytics prostřednictvím našich rychlých zprovoznění, kurzů a ukázek.
