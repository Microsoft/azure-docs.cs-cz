### YamlMime:Landing
title: Dokumentace k Rozpoznávání tváře
summary: 11. června 2020 Microsoft oznámil, že nebude prodávat technologii rozpoznávání tváří policejním oddělením v USA, dokud nebude zavedena přísná regulace založená na lidských právech. Zákazníci tak nesmí používat funkce rozpoznávání tváře nebo funkce, které jsou součástí služeb Azure, jako je Rozpoznávání tváře nebo Video Indexer, pokud je zákazník policejním oddělením v USA nebo umožňuje použití takových služeb ze strany policejních oddělení nebo pro ně.
metadata:
  title: Dokumentace k Rozpoznávání tváře – rychlá zprovoznění, kurzy, reference k rozhraní API – Azure Cognitive Services | Microsoft Docs
  description: Cloudová služba Rozpoznávání tváře poskytuje vývojářům přístup k pokročilým algoritmům pro rozpoznávání tváře. Algoritmy služby Microsoft Face umožňují detekovat atributy tváří a rozpoznávat jednotlivé tváře. Pomocí rychlých zprovoznění, kurzů a ukázek se naučíte různými způsoby analyzovat obsah.
