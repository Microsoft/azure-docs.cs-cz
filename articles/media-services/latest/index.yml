- title: Zprovoznění během 5 minut
  items:
  - type: paragraph
    text: 'Zjistíte, jak vytvořit účet Media Services, spustit kódování videí a použít k jejich přehrávání Azure Media Player:'
  - type: list
    style: icon48
    items:
    - image:
        src: media/index/AMSIcons-encoding.svg
      text: Streamování videosouborů
      href: /azure/media-services/latest/stream-files-dotnet-quickstart
- title: Podrobné kurzy
