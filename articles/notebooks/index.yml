abstract:
  description: Azure Notebooks je bezplatná hostovaná služba pro vývoj a spouštění poznámkových bloků Jupyter v cloudu, která nevyžaduje instalaci. Jupyter (dříve IPython) je opensourcový projekt, který umožňuje snadno kombinovat text markdownu, spustitelný kód (Python, R a F#), trvalá data, grafiku a vizualizace v jednom plátně, které se označuje jako poznámkový blok a dá se sdílet.
sections:
- title: Zprovoznění během 5 minut
  items:
  - type: paragraph
    text: Prostřednictvím těchto rychlých zprovoznění se naučíte pracovat se službou Azure Notebooks.
  - type: list
    style: cards
    className: cardsM
    columns: 2
    items:
    - href: /azure/notebooks/quickstart-create-share-jupyter-notebook
      html: <p>Zjistíte, jak vytvořit a spustit poznámkový blok Jupyter ve službě Azure Notebooks a potom tento poznámkový blok sdílet s dalšími uživateli.</p>
      image:
        src: media/index/Azure_AddNotebook.svg
      title: Vytvoření a sdílení poznámkového bloku
    - href: /azure/notebooks/quickstart-clone-jupyter-notebook
      html: <p>Naučíte se, jak naklonovat poznámkový blok Jupyter z úložiště GitHub a spustit ho ve vašem účtu služby Azure Notebooks.</p>
      image:
        src: media/index/Azure_ClonePage.svg
      title: Klonování poznámkového bloku
    - href: /azure/notebooks/quickstart-migrate-local-jupyter-notebook
      html: <p>Naučíte se, jak poznámkový blok Jupyter přenést z místního počítače nebo webové adresy URL do služby Azure Notebooks a sdílet ho pro účely spolupráce.</p>
      image:
        src: media/index/Azure_MigrateNotebook.svg
      title: Migrace místních poznámkových bloků Jupyter
    - href: /azure/notebooks/quickstart-create-jupyter-notebook-project-environment
      html: <p>naučíte se, jak nakonfigurovat projekt Azure Notebooks s využitím konkrétní sady nainstalovaných balíčků a spouštěcích skriptů.</p>
      image:
        src: media/index/Azure_CustomEnvironment.svg
      title: Vytvoření projektu s vlastním prostředím
    - href: /azure/notebooks/quickstart-sign-in-azure-notebooks
      html: <p>Zjistíte, jak se přihlásit ke službě Azure Notebooks a nastavit ID uživatele, které vám dává možnost přistupovat k uloženým projektům a sdílet poznámkové bloky s dalšími uživateli.</p>
      image:
        src: media/index/Azure_UserAccount.svg
      title: Přihlášení a nastavení ID uživatele
