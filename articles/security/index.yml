summary: Zabezpečení je integrované do všech oblastí Azure. Azure nabízí jedinečné výhody zabezpečení vycházející z inteligentních funkcí globálního zabezpečení, propracovaných ovládacích prvků pro uživatele a infrastruktury s posíleným zabezpečením. Tato účinná kombinace pomáhá chránit vaše aplikace a data, podporuje snahu o dodržování předpisů a poskytuje nákladově efektivní zabezpečení pro organizace všech velikostí.
