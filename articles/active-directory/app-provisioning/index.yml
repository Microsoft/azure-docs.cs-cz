### YamlMime:Landing
title: Dokumentace ke zřizování aplikací a HR
summary: Zřizování aplikací Azure Active Directory umožňuje automaticky vytvářet a spravovat uživatelské identity ve vašich cloudových aplikacích (SaaS). Azure AD také nabízí zřizování s využitím cloudových aplikací pro lidské zdroje (HR). Další informace o správě a nasazení zřizování aplikací a HR v cloudu najdete v našich průvodcích, šablonách a rychlých zprovozněních.
