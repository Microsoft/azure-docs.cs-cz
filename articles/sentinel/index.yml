summary: Tento článek předkládá případy použití, které vám pomohou začít používat službu Azure Sentinel. Pomocí správy akcí a informací o zabezpečení (SIEM) přizpůsobené soudobému světu odhalte hrozby a zabraňte jim dřív, než způsobí škodu. Azure Sentinel sleduje váš podnik z ptačí perspektivy.
