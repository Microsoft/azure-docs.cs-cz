title: Dokumentace ke službě Azure Media Services
summary: Azure Media Services je kolekce pracovních postupů pro média pro cloud a hraniční zařízení, která umožňuje vytvářet řešení vyžadující živé a dávkové analýzy videa, překódování, služby doručování pro více zařízení, ochranu obsahu a vysílání živých událostí ve velkém.
