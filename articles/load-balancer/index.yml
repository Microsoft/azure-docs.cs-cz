    text: Naučíte se vytvořit nástroj pro vyrovnávání zatížení, vytvořit virtuální počítače tak, aby fungovaly jako servery back-endu, nainstalovat vlastní webové aplikace na virtuálním počítači a potom vyrovnávat zatížení webové aplikace mezi virtuálními počítači.
