title: Dokumentace k Flexibilnímu serveru (Preview)
summary: Azure Database for PostgreSQL – Flexibilní server (Preview) je nabídka plně spravované databáze jako služby v PostgreSQL, která je schopná spravovat důležité úlohy s předvídatelným výkonem a možností dynamického škálování. Vyvíjejte aplikace pomocí Azure Database for PostgreSQL s využitím open source nástrojů a platformy podle vašeho výběru. Naučte se používat Flexibilní server prostřednictvím našich rychlých zprovoznění, výukových kurzů a ukázek.
