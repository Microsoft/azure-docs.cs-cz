### YamlMime:Landing
title: Dokumentace k rozhraní API pro analýzu textu
summary: 'Rozhraní API pro analýzu textu je cloudová služba, která poskytuje rozšířené zpracování přirozeného jazyka pro nezpracovaný text a zahrnuje čtyři hlavní funkce: analýzu mínění, extrakci klíčových frází, rozpoznávání pojmenovaných entit a rozpoznávání jazyka.'
metadata:
  title: Dokumentace k rozhraní Text Analytics API – kurzy, reference k rozhraní API – Azure Cognitive Services | Microsoft Docs
